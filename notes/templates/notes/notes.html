{% extends "base.html" %}

{% block content %}

    <h1 class="my-5">
        These are the Notes
    </h1>


    <div class="row row-cols3  g-2">
        {% for note in notes %}
        <div class="col">
            <div class="p-3 border">
                <a href = "{% url 'notes.viewnote' pk=note.id%}" class="text-dark text-decoation-non">
                    <h3>
                        {{ note.title }}
                    </h3>
                </a>
                {{ note.text | truncatechars:15 }}
            </div>

        </div>
        {% endfor %}

        
    </div>
    <a href="{% url 'home' %}" class="btn btn-secondary my-5">Back</a>

{% endblock %}
