{% extends "base.html" %}

{% block content %}

    <h1 class ="mb-3">Enter your new Note:</h1>

    <form method="POST"> {% csrf_token%}

        {{form}}

        <button type="submit" class="btn btn-primary my-5">Submit</button>
        <a href="{% url 'home' %}" class="btn btn-secondary my-5">Back</a>
    </form>

    {% if form.errors %}
        <div class="alert alert-danger my-5">
            {{ form.errors.title.as_text }}
        </div>
    {% endif %}

{% endblock %}
